<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Options | Kryptin</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="../css/options.css">
    <script src="../js/jquery-3.3.1.min.js"></script>
</head>

<body>

    <div class="form">
        
        <ul class="tab-group">
        <li class="tab active"><a href="#register">Register</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
        </ul>
        
        <div class="tab-content">
        <div id="register">   
            <h1>Register for Free</h1>
            
            <form action="https://localhost:8000/api/user/register/" method="post">

            <div class="field-wrap">
                <div id="usernameAvailabilityStatus"></div>
                <label>
                    Username<span class="req">*</span>
                </label>
                <input type="text" id="usernameInput" name="username" required autocomplete="off"/>
            </div>

            <div class="field-wrap">
                <label>
                    Email Address<span class="req">*</span>
                </label>
                <input type="email" name="email" required autocomplete="on"/>
            </div>
            
            <div class="field-wrap">
                <label>
                    Set A Password<span class="req">*</span>
                </label>
                <input type="password" name="password" required autocomplete="off"/>
            </div>
            
            <button type="submit" id="registerSubmit" class="button button-block"/>Register</button>
            
            </form>

        </div>
        
        <div id="login">   
            <h1>Welcome Back!</h1>
            
            <form action="https://localhost:8000/api/user/login/" method="post">
            
            <div class="field-wrap">
            <label>
                Email Address<span class="req">*</span>
            </label>
            <input type="email" name="email" required autocomplete="on"/>
            </div>
            
            <div class="field-wrap">
            <label>
                Password<span class="req">*</span>
            </label>
            <input type="password" name="password" required autocomplete="off"/>
            </div>
            
            <!---<p class="forgot"><a href="#">Forgot Password?</a></p>-->
            
            <button class="button button-block"/>Log In</button>
            
            </form>

        </div>
        
        </div>
        
    </div>
    <script src="../js/config.js"></script>
    <script src="../js/options.js"></script>
</body>
</html>
